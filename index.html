<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloodline: Ashaterra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="loginScreen">
    <h1>🩸 Bloodline: Ashaterra</h1>
    <p class="subtitle">Enter the realm of legends</p>

    <div class="login-options">
      <button onclick="login('google')">🔵 Login with Google</button>
      <button onclick="login('facebook')">🔵 Login with Facebook</button>
      <button onclick="login('apple')">⚫ Login with Apple</button>
      <button onclick="login('guest')">🕹️ Continue as Guest</button>
    </div>

    <div class="pin-section" id="pinSection">
      <input type="password" id="pinInput" maxlength="6" placeholder="Enter PIN (6 digits)" />
      <button onclick="submitPIN()">🔓 Unlock</button>
    </div>

    <p id="trialNotice" class="notice hidden">Guest mode valid for 24h only</p>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Welcome, <span id="playerName"></span></h2>
    <p>🎮 ID: <span id="playerId"></span></p>
    <p>🧑 Avatar: <span id="playerAvatar"></span></p>
    <p>🎁 Referral Code: <span id="referralCode"></span></p>

    <button onclick="logout()">🚪 Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
